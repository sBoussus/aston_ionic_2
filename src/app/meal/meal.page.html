<ng-container *ngIf="meal">

  <ion-header>
    <ion-toolbar>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>{{ meal.strMeal }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <iframe width="100%" height="320" [src]="getYoutubeLink(meal)"></iframe>

    <ion-item lines="none">
      <h1>{{ meal.strMeal}}</h1>
      <ion-badge>{{ meal.strCategory }}</ion-badge>
      <ion-badge color="secondary" (click)="areaBadgeClick()" routerLink="/home">{{ meal.strArea }}</ion-badge>
    </ion-item>

    <ion-list>
      <ion-list-header>
        <ion-label>Ingr√©dients</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} - {{ ingredient.measure }}
      </ion-item>
    </ion-list>

  </ion-content>

</ng-container>
